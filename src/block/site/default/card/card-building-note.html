<div class="{{block_prefix}}card  {{block_mod}}  {{block_active}}">	
	<div class="{{block_prefix}}row row  is--wrap  is--gutter  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  is--note  {{block_mod}}">			
			<div class="{{block_prefix}}note  text__block  {{block_mod}}">
				{{block_note}}
			</div>
		</div>
		<div class="{{block_prefix}}cols cols  is--preview  {{block_mod}}">
			<div class="{{block_prefix}}preview-group  {{block_mod}}">
				<div class="{{block_prefix}}preview  {{block_mod}}">	
					<img src="{{block_preview}}" alt="{{block_heading}}" class="img-responsive">
				</div>
			</div>
		</div>
	</div>
</div>
