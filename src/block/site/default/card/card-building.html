<div class="{{block_prefix}}card  {{block_mod}}  {{block_active}}">	
	<a href="{{block_link}}" class="{{block_prefix}}preview  {{block_mod}}">	
		<img src="{{block_preview}}" alt="{{block_heading}}" class="img-responsive">
		<div class="{{block_prefix}}bg  {{block_mod}}">
			<div class="{{block_prefix}}bg-inner  {{block_mod}}">
				<div class="{{block_prefix}}elem-group  is--desc  {{block_mod}}">
					<div class="{{block_prefix}}elem  is--floor  {{block_mod}}">
						<span>{{block_floor}}</span> Этажей
					</div>
					<div class="{{block_prefix}}elem  is--desc  {{block_mod}}">
						<div class="{{block_prefix}}elem  is--heading  {{block_mod}}">
							Тип дома:
						</div>
						{{block_type}}
					</div>
					<div class="{{block_prefix}}elem  is--desc  {{block_mod}}">
						<div class="{{block_prefix}}elem  is--heading  {{block_mod}}">
							Ввод в эксплуатацию:
						</div>
						{{block_start}}
					</div>
					<div class="{{block_prefix}}elem  is--desc  {{block_mod}}">
						<div class="{{block_prefix}}elem  is--heading  {{block_mod}}">
							Теплоснабжение:
						</div>
						{{block_hot}}
					</div>
				</div>
				<div class="{{block_prefix}}elem  is--btn  {{block_mod}}">
					<div class="btn-link__item  {{block_mod}}">
						<span class="btn-link__name">Подробнее</span>
					</div>
				</div>
			</div>
		</div>
		<div class="{{block_prefix}}elem-group  is--label  {{block_mod}}  {{block_label_active}}">
			<div>осталось</div>
			<div class="{{block_prefix}}elem  is--label-num  {{block_mod}}  {{block_label_active}}">{{block_label}}</div>
			<div>квартир</div>
		</div>
	</a>
	<h5 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h5>
</div>
