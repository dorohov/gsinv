<div class="{{block_prefix}}item  {{block_mod}}  {{block_mod_elem}}">
	<div class="{{block_prefix}}label  {{block_mod}}  {{block_mod_elem}}">
		{{block_label}}
	</div>
	<input 	type="text" class="js-range-slider" 
			data-min="{{block_min}}" 
			data-max="{{block_max}}"
			data-from="{{block_from}}"
			data-to="{{block_to}}"
			data-type="{{block_type}}"
			data-step="{{block_step}}">
</div>
